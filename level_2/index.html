<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript and DOM Homework</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>UFO Sightings Searchable Database</h1>
      <div class="col-md-4">
        <img src="https://cdn.newsapi.com.au/image/v1/baa78e55168b70c08147f44f0d66cd0e?width=1024" alt="UFO Picture">
      </div>
    </div>  
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <input type="text" class="form-control" id="datetime" placeholder="1: m/d/yyyy search, blank for reset">
          <a id="search_date" class="btn btn-default">Search Date/Reset</a>
        </div>
      </div>
        <div class="col-md-3">
          <div class="form-group">
          <input type="text" class="form-control" id="city" placeholder="2: city search, leave blank for all">
          <a id="search_city" class="btn btn-default">Search City</a>
        </div>
      </div>
        <div class="col-md-3">
          <div class="form-group">
          <input type="text" class="form-control" id="state" placeholder="3: state search, leave blank for all">
          <a id="search_state" class="btn btn-default">Search State</a>
        </div>
      </div>
        <div class="col-md-3">
          <div class="form-group">
          <input type="text" class="form-control" id="country" placeholder="4: country search, leave blank for all">
          <a id="search_country" class="btn btn-default">Search Country</a>
        </div>
      </div>
        <div class="col-md-3">
          <div class="form-group">
          <input type="text" class="form-control" id="shape" placeholder="5: shape search, leave blank for all">
          <a id="search_shape" class="btn btn-default">Search Shape</a>
        </div>
      </div>
    </div>
  </div>
    <!-- <!-- <div class="row"> -->
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>date/time</th>
              <th>city</th>
              <th>state</th>
              <th>country</th>
              <th>shape</th>
              <th>duration</th>
              <th>comment</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
     </div>
  <!-- </div> -->
  <script src="data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
